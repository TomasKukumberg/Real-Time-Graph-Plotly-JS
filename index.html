<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Graph</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <h1 class="main-title">Noisy sine and cosine</h1>
        <p class="main-title2">Wait until x gets to ~ 300 to see sine and cosine in not-noisy states</p>
         
        <div class="container">
            <div class="row">
                <div class="col-md-12" id="graph"></div>
            </div>
        </div>
        
        <div class="wrapper">
            <label id="label-checkboxes">Show or hide traces</label>
            <input type="checkbox" id="sine" name="sine" checked="checked">
            <label for="sine" id="sine-label"> Sine</label>
            <input type="checkbox" id="cosine" name="cosine" checked="checked">
            <label for="cosine"> Cosine</label>
        </div>        

        <slider-text-input id="wc" class="center-margin-top-sm"></slider-text-input>
        <button id="stop-button" type="button">Stop</button>
           
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
